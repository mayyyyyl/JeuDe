<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="#">

    <title>Jeux de Dé</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h4 class="text-white">Les règles du jeux</h4>
                    <span class="text-muted">Voici les règles du jeux</span>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <h1>Le Jeux de Dé</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-text">Règles du jeux</span>
                </button>
            </nav>
        </div>
        </div>
    </header>
    <main>
        <button class="btn btn-primary btn-lg" id="play">Lancer la partie</button>
        <div class="container text-center" id=game hidden>
            <div class="row">
                <div class="col">

                    <h2>Joueur 1</h2>
                    <p id="player1"></p>
                    <div>
                        <h5 id=round1>Score Courant</h5>
                    </div>
                    <h5 id=global1>Score</h5>
                </div>
                <div class="col">
                    <h2>Joueur 2</h2>
                    <p id="player2"></p>
                    <div>
                        <h5 id="round2">Score Courant</h5>
                    </div>
                    <h5 id="global2">Score</h5>
                </div>
            </div>

            <button class="btn btn-primary" id="roledice">Lancer le dé</button>
            <button class="btn btn-primary" id="hold">Sécuriser</button>

            <a href="#" id="newgame">Nouvelle Partie</a>
        </div>

    </main>
    <footer></footer>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="utils/function.js"></script>
